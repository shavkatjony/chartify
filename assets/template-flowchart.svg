<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Simple flowchart template -->
  <rect x="70" y="10" width="60" height="30" rx="5" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="100" y="30" font-family="Arial" font-size="12" text-anchor="middle">Start</text>
  
  <line x1="100" y1="40" x2="100" y2="60" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="50" y="60" width="100" height="40" rx="5" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="100" y="85" font-family="Arial" font-size="12" text-anchor="middle">Process</text>
  
  <line x1="100" y1="100" x2="100" y2="120" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <rect x="70" y="120" width="60" height="30" rx="5" fill="#fff" stroke="#000" stroke-width="2"/>
  <text x="100" y="140" font-family="Arial" font-size="12" text-anchor="middle">End</text>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000" />
    </marker>
  </defs>
</svg>
